{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center mb-4">
  <h3 class="card-title">Settings</h3>
</div>

<div class="row justify-content-md-center">
  <div class="col col-lg-8">
    <div class="card bg-light">
      <div class="card-body">

        <form method="post" action="/save">
          <div class="settingContainer">
            <h1 class="setting">Dark Mode</h1>
            <fieldset>
              {% if user.style == "darkyouface.css" %}
              <label><input type="radio" name="radio" value="on" checked /> ON</label>
              <label><input type="radio" name="radio" value="off" /> OFF</label>
              {% else %}
              <label><input type="radio" name="radio" value="on" /> ON</label>
              <label><input type="radio" name="radio" value="off" checked /> OFF</label>
              {% endif %}
            </fieldset>
          </div>
          <div class="settingContainer">
            <div class="settingSave">
              <button type="submit" class="form-control btn btn-secondary" name="save">Save</button>
            </div>
          </div>
        </form>


      </div>
    </div>
  </div>
</div>
{% endblock %}
